<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Eticreate</title>
        <meta name="description" content="Sticker Creator">

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Eticreate</h1>
        </header>
        <section class="action-menu">
          <section class="subsection">
              <h2>Create</h2>
              <form name="create" id="form-create" action=""  method="get">
                Make
                <label for="n">Amount of Stickers</label>
                <input type="number" name="n" value="3" class="input-small">
                Stickers
                for my
                <label for="title">Title</label>
                <input type="text" name="title" value="Berry Jam" autocomplete="on">,

                made in
                <label for="date">Date</label>
                <input type="text" name="date" value="August 2018" autocomplete="on">

                with
                <label for="ingreds">Ingredients</label>
                <input type="text" name="ingreds" value="Strawberries, Blueberries" autocomplete="on" class="input-large">

                <input type="button" name="button-create" form="form-create" value="Create" onclick="createFrom(this.form)">
              </form>
          </section>
          <section class="subsection">
              <h2>Print</h2>
              <button name="print" onclick="print()">Print</button>
          </section>
        </section>

        <section>
            <h2>Created Stickers</h2>
            <div id="container" class="container">

            </div>
        </section>
        <footer>
          <h2>Copyright</h2>
          <p>The font used for the stickers is "<a href="https://fonts.google.com/specimen/Cookie">Cookie</a>" (Open Font License).
            Eticreate is a published under CC BY-SA. The source code can be found on <a href="https://github.com/LiFaytheGoblin/eticreate.github.io">GitHub</a>.</p>
        </footer>
    </body>
</html>
